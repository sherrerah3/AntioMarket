<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mercado Campesino</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">ðŸŒ± Mercado Campesino</h1>

    <div class="row">
      {% for producto in productos %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <!-- Imagen del producto -->
            <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">

            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">{{ producto.descripcion|truncatewords:15 }}</p>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center">
              <span class="fw-bold">${{ producto.precio }}</span>
              <a href="#" class="btn btn-success btn-sm">Agregar al carrito</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No hay productos disponibles.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
